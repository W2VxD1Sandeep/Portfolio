<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="certificates.html">Certificates</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to me for any inquiries, collaborations, or opportunities.</p>
        
        <div class="contact-container">
            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> your-email@example.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Location:</strong> Kathmandu, Nepal</p>

                <h3>Follow Me</h3>
                <div class="social-icons">
                    <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
                    <a href="https://github.com" target="_blank"><img src="github.png" alt="GitHub"></a>
                    <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
